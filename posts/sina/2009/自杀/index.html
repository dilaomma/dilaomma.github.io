    <h1 style="text-align: center;" >自杀</h1>
    <div class="post-meta">

     &nbsp;

  <p>推开门的刹那<br>
被眼前的景象惊呆了<br>
仿佛置身于一个凶杀现场</p>
<p>散落床端的不是缕缕蚕丝<br>
是被肢解的尸体</p>
<p>凶手的残忍<br>
不在于杀人本身<br>
而在于对尸体的凌虐</p>
<p>可是我<br>
没有愤怒<br>
没有在悲伤中为它盖棺</p>
<p>它死了<br>
依然可以逗留<br>
它要带走的<br>
我不能再拥有</p>
<p>我在平静中为它包扎<br>
我要用苍白的挽救来报复凶手\</p>
<p>因为凶手<br>
其实是我</p>
